<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductManagement</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

<div th:fragment="navbar">

<nav class="navbar navbar-expand-lg navbar-light bg-light font-weight-bold">
  <a class="navbar-brand text-dark" href="#">Product Management</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon">
         
    </span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
       <a class="nav-item nav-link text-success font-weight-bold" th:href="@{/showNewProductForm}" >Home Page</a>
       <a class="nav-item nav-link text-success font-weight-bold" th:href="@{/showSearchProduct}" >Search Product</a>
       
    </div>
  </div>
</nav>
</div>



<div class="separate">
    <table class="table table-dark table-striped">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Product Name</th>
      <th scope="col">Description</th>
      <th scope="col">Price</th>
      <th scope="col">Status</th>
      <th scope="col">Operation</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="product:${product}">
    <td th:text="${product.getId()}"></td>
    <td th:text="${product.getProductName()}"></td>
    <td th:text="${product.getDescription()}"></td>
    <td th:text="${product.getPrice()}"></td>
    <td th:text="${product.getStatus()}"></td>
     <td> <a th:href="@{/showFormForUpdate/{id}(id=${product.getId()})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteProduct/{id}(id=${product.getId()})}" class="btn btn-danger">Delete</a>
                    </td>
        
    </tr>
  </tbody>
      </table>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
