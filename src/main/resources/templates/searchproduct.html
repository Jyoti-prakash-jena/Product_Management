<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductManagement</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

<div th:replace="~{index::navbar}"></div>

  <div class="d-flex bg-success container-fluid w-100">
	
	<form method="GET" th:action="@{/searchResult}" class=" mt-5 mb-5 mx-auto card w-50" enctype="multipart/form-data" >
	<div class="mb-3 text-center">
    <label for="exampleInputEmail1" class="form-label m-4 h3">Search your Product name here</label>
    <input name="productName" type="text" class="form-control w-50 mx-auto bg-secondary text-light"  aria-describedby="emailHelp">
    
   <button type="submit" class="btn btn-dark w-20 mt-3">Search</button>
 
  </div>
	
	</form>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
