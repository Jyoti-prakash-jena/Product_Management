<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductManagement</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div th:replace="~{index::navbar}"></div>

    <div class="container">
       
        <h2>Save Product</h2>

        <form  th:action="@{/saveProduct}" th:object="${productObject}" method="POST">
            

            <input type="text" th:field="*{productName}" placeholder="Product Name" class="form-control mb-4 col-4 ">

            <input type="text" th:field="*{description}" placeholder="Product Description" class="form-control mb-4 col-4">
            <input type="text" th:field="*{price}" placeholder="Product Price" class="form-control mb-4 col-4">
            <input type="text" th:field="*{status}" placeholder="Product Status" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Save Product</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to Product List</a>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
